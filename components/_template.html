<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Umusic | Navbar</title>
  <!-- SEO Meta Tags-->
  <meta name="description" content="Umusic - Bootstrap E-commerce Template" />
  <meta name="keywords"
    content="bootstrap, shop, e-commerce, market, modern, responsive,  business, mobile, bootstrap, html5, css3, js, gallery, slider, touch, creative, clean" />
  <meta name="author" content="Createx Studio" />
  <!-- Viewport-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Favicon and Touch Icons-->
  <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png" />
  <link rel="manifest" href="../site.webmanifest" />
  <link rel="mask-icon" color="#fe6a6a" href="../safari-pinned-tab.svg" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="theme-color" content="#ffffff" />
  <!-- Vendor Styles including: Font Icons, Plugins, etc.-->

  <!-- Main Theme Styles + Bootstrap-->
  <link rel="stylesheet" media="screen" href="../scss/theme.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<!-- Body-->


<body class="bg-dark">





  <!--===============Header===============-->
  <div class="navbar justify-content-start flex-nowrap navbar-dark bg-dark">
    <div class="container-fluid">

      <!-- Toogle button -->
      <button class="navbar-toggler ms-n3 d-md-none" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasLeft"><span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand d-md-none me-2" href="#"><img src="../img/logo.svg" width="100" alt="Cartzilla"></a>

      <!-- Button -->
      <div class="d-none d-md-flex flex-nowrap">
        <button type="button" class="btn btn-sm rounded-pill btn-nav">
          <i class="ci-arrow-left"></i>
        </button>
        <button type="button" class="btn btn-sm rounded-pill btn-nav mx-3">
          <i class="ci-arrow-right"></i>
        </button>
      </div>


      <!-- Search -->
      <div class="input-group d-none d-md-flex flex-nowrap">
        <i class="ci-search position-absolute top-50 start-0 translate-middle-y text-muted fs-base ms-3"></i>
        <input class="form-control form-control-sm ps-5 rounded-pill border-0" type="text"
          placeholder="Tìm kiếm bài hát, nghệ sĩ, MV ..." />
      </div>

      <!-- Admin toolbar -->
      <div class="navbar-toolbar d-flex align-items-center">

        <!-- Link -->
        <div class="d-none d-md-flex flex-nowrap">
          <a href="#" class="btn btn-sm link-light me-2">Đăng ký</a>
          <a href="#" class="btn btn-light btn-sm rounded-pill">Đăng nhập</a>
        </div>

        <!-- Dropdown -->
        <div class="btn-group dropdown ms-md-3">

          <span class="" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <button type="button" class="btn btn-dark btn-sm dropdown-toggle rounded-pill d-none d-md-inline-block">
              Cài đặt
            </button>
            <a class="navbar-tool d-md-none" href="#">
              <div class="navbar-tool-icon-box"><i class="navbar-tool-icon ci-settings"></i></div>
            </a>
          </span>

          <div class="dropdown-menu dropdown-menu-dark dropdown-menu-end py-0">
            <a href="#" class="dropdown-item">Danh sách chặn</a>
            <div class="dropdown-divider m-0"></div>
            <a href="#" class="dropdown-item">Chất lượng nhạc</a>
            <div class="dropdown-divider m-0"></div>
            <a href="#" class="dropdown-item">Trình phát nhạc</a>
          </div>
        </div>

        <!-- Dropdown -->
        <div class="btn-group dropdown ms-md-3">

          <span class="" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <button type="button" class="btn btn-dark btn-sm dropdown-toggle rounded-pill d-none d-md-inline-block">
              Username
            </button>
            <a class="navbar-tool d-md-none me-n3" href="#">
              <div class="navbar-tool-icon-box"><i class="navbar-tool-icon ci-user"></i></div>
            </a>
          </span>

          <div class="dropdown-menu dropdown-menu-dark dropdown-menu-end py-0">
            <a href="#" class="dropdown-item">Tài khoản</a>
            <div class="dropdown-divider m-0"></div>
            <a href="#" class="dropdown-item">Thông tin chung</a>
            <div class="dropdown-divider m-0"></div>
            <a href="#" class="dropdown-item">Đăng xuất</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!--===============Music===============-->
  <section class="container-fluid pb-5 mb-lg-3">
    <!-- Heading-->
    <div class="d-flex flex-wrap justify-content-between align-items-center pt-1">
      <h2 class="size-24 mb-0 pt-3 me-2">Gần đây</h2>
      <div class="pt-3">
        <a href="#" class="l-more f-base">Tất cả</a>
      </div>
    </div>
    <!-- Grid-->
    <div id="listSong01" class="row pt-3 mx-n2">
      <!-- Product-->
      <script>
        let itemSong = "", i;
        for (i = 1; i <= 10; i++) {
          itemSong += "<div class='col-lg-2 col-md-3 col-sm-6 px-2 mb-grid-gutter'>";
          itemSong += "<div class='card product-card-alt active-card'>";
          itemSong += "<div class='product-thumb'>";
          itemSong += "<div class='position-relative w-100'>";
          itemSong += "<div class='product-card-actions'>";
          itemSong += "<a class='d-inline-block align-middle' href='#'><i class='ci-u-more size-24'></i></a>";
          itemSong += "<button type='button' class='btn btn-warning rounded-pill btn-icon mx-3'><i class='ci-u-triangle'></i></button>";
          itemSong += "<a class='d-inline-block align-middle' href='#'><i class='ci-u-like-outline size-24'></i></a>";
          itemSong += "</div>";
          itemSong += "<a class='product-thumb-overlay rounded' href='#'></a>";
          itemSong += "<img src='https://picsum.photos/seed/picsum/200' class='rounded w-100' alt='Product'>";
          itemSong += "</div>";
          itemSong += "</div>";
          itemSong += "<div class='card-body'>";
          itemSong += "<h6 class='product-title mb-0 text-truncate-multi h6'>";
          itemSong += "<a href='marketplace-single.html'>Born to Touch Your Feelings: Best of Rock Ballads is a compilation album by German rock band Scorpions a compilation album</a>";
          itemSong += "</h6>";
          itemSong += "</div>";
          itemSong += "</div>";
          itemSong += "</div>";
        }
        document.getElementById("listSong01").innerHTML = itemSong;
      </script>
    </div>
    <!-- More button-->
    <div class="text-center"><a class="btn rounded-pill btn-outline-light" href="#">View more products<i
          class="ci-arrow-right fs-ms ms-1"></i></a></div>
  </section>

  <!--===============Menu-left===============-->
  <!-- List 01 -->
  <div class="widget widget-links widget-light border-bottom border-light mb-4 pb-4">
    <ul id="listMenuLeft" class="widget-list">
      <script>
        let itemMenuLeft = "", x, acitveItem;
        let listIcon = ['ci-u-user', 'ci-u-disc', 'ci-u-library', 'ci-u-music', 'ci-u-chart', 'ci-u-genre', 'ci-u-create-playlist', 'ci-u-like-outline', 'ci-u-download'];
        let listContent = ['Khám phá', 'Cá nhân', 'Thư viện', 'Nhạc mới', 'Xếp hạng', 'Thể loại', 'Tạo playlist', 'Yêu thích', 'Tải app'];
        let borderLine = "";
        for (x = 1; x <= listIcon.length; x++) {

          x === 1 ? acitveItem = 'active' : acitveItem = '';

          let xx = x % 3;
          xx === 0 ? borderLine = "<li class='border-bottom border-light my-2'></li>" : borderLine = '';

          itemMenuLeft += "<li class='widget-list-item " + acitveItem + "'>";
          itemMenuLeft += "<a class='widget-list-link' href='#'>";
          itemMenuLeft += "<i class='" + listIcon[x - 1] + " me-2'></i>";
          itemMenuLeft += "<span class='text-truncate'> " + listContent[x - 1] + " </span>";
          itemMenuLeft += "</a>";
          itemMenuLeft += "</li>";
          itemMenuLeft += borderLine;
        }
        document.getElementById("listMenuLeft").innerHTML = itemMenuLeft;
      </script>
    </ul>
  </div>


  <!-- Offcanvas -->
  <div class="offcanvas offcanvas-start bg-dark" id="offcanvasLeft" tabindex="-1">
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title">Left offcanvas</h5>
      <button class="btn-close" type="button" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" data-simplebar>
      Content
    </div>
  </div>

  <!-- Vendor scrits: js libraries and plugins-->
  <script src="../vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
  <!-- Main theme script-->
  <script src="../js/theme.min.js"></script>
</body>

</html>
