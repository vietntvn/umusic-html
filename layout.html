<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Umusic</title>
    <!-- SEO Meta Tags-->
    <meta name="description" content="Umusic - Bootstrap E-commerce Template" />
    <meta name="keywords"
        content="bootstrap, shop, e-commerce, market, modern, responsive,  business, mobile, bootstrap, html5, css3, js, gallery, slider, touch, creative, clean" />
    <meta name="author" content="Createx Studio" />
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon and Touch Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" color="#fe6a6a" href="safari-pinned-tab.svg" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Vendor Styles including: Font Icons, Plugins, etc.-->

    <!-- Main Theme Styles + Bootstrap-->
    <link rel="stylesheet" media="screen" href="scss/theme.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- Body-->



<body>
    <main>
        <!-- Main content-->
        <section class="offcanvas-enabled pb-3 pb-md-4">

            <header class="navbar fixed-top shadow-sm justify-content-start flex-nowrap navbar-dark bg-dark"
                data-scroll-header data-fixed-element>
                <div class="container-fluid">

                    <!-- Toogle button -->
                    <button class="navbar-toggler ms-n3 d-md-none" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#components-nav"><span class="navbar-toggler-icon"></span>
                    </button>

                    <a class="navbar-brand d-md-none me-0 me-md-2" href="#"><img src="img/logo.svg" alt="Umusic"></a>

                    <div class="d-md-flex flex-nowrap">
                        <!-- Button -->
                        <div class="d-none d-md-flex flex-nowrap">
                            <button type="button" class="btn btn-sm rounded-pill btn-nav">
                                <i class="ci-arrow-left"></i>
                            </button>
                            <button type="button" class="btn btn-sm rounded-pill btn-nav mx-3">
                                <i class="ci-arrow-right"></i>
                            </button>
                        </div>

                        <!-- Collapse -->
                        <div class="collapse popup-search" id="collapseSearch">
                            <!-- Search -->
                            <div class="input-group">
                                <i
                                    class="ci-search position-absolute top-50 start-0 translate-middle-y text-muted fs-base ms-3"></i>
                                <input class="form-control form-control-sm ps-5 rounded-pill border-0" type="text"
                                    placeholder="Tìm kiếm bài hát, nghệ sĩ, MV ..." />
                            </div>
                            <!-- Toggle search (Only mobile)-->
                            <a href="#collapseSearch" class="navbar-tool d-md-none ms-3" data-bs-toggle="collapse"
                                role="button" aria-expanded="false" aria-controls="collapseSearch">
                                <i class="ci-close"></i>
                            </a>
                        </div>
                    </div>


                    <!-- Admin toolbar -->
                    <div class="navbar-toolbar d-flex align-items-center">

                        <!-- Link -->
                        <div class="d-none d-md-flex flex-nowrap">
                            <a href="#" class="btn btn-sm link-light me-2">Đăng ký</a>
                            <a href="#" class="btn btn-light btn-sm rounded-pill">Đăng nhập</a>
                        </div>

                        <!-- Toggle search (Only mobile)-->
                        <a href="#collapseSearch" class="navbar-tool d-md-none" data-bs-toggle="collapse" role="button"
                            aria-expanded="false" aria-controls="collapseSearch">
                            <div class="navbar-tool-icon-box"><i class="navbar-tool-icon ci-search"></i></div>
                        </a>

                        <!-- Dropdown (Only web)-->
                        <div class="btn-group dropdown ms-md-3">

                            <span class="" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <button type="button"
                                    class="btn btn-dark btn-sm dropdown-toggle rounded-pill d-none d-md-inline-block">
                                    Cài đặt
                                </button>
                            </span>

                            <div class="dropdown-menu dropdown-menu-dark dropdown-menu-end py-0">
                                <a href="#" class="dropdown-item">Danh sách chặn</a>
                                <div class="dropdown-divider m-0"></div>
                                <a href="#" class="dropdown-item">Chất lượng nhạc</a>
                                <div class="dropdown-divider m-0"></div>
                                <a href="#" class="dropdown-item">Trình phát nhạc</a>
                            </div>
                        </div>



                        <!-- Dropdown -->
                        <div class="btn-group dropdown ms-md-3">

                            <span class="" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <button type="button"
                                    class="btn btn-dark btn-sm dropdown-toggle rounded-pill d-none d-md-inline-block">
                                    Username
                                </button>
                                <a class="navbar-tool d-md-none me-n2" href="#">
                                    <div class="navbar-tool-icon-box"><i class="navbar-tool-icon ci-user"></i></div>
                                </a>
                            </span>

                            <div class="dropdown-menu dropdown-menu-dark dropdown-menu-end py-0">
                                <a href="#" class="dropdown-item">Tài khoản</a>
                                <div class="dropdown-divider m-0"></div>
                                <a href="#" class="dropdown-item">Thông tin chung</a>
                                <div class="dropdown-divider m-0"></div>
                                <a href="#" class="dropdown-item">Đăng xuất</a>
                            </div>
                        </div>

                    </div>
                </div>
            </header>


            <!-- Side navigation-->
            <aside class="offcanvas offcanvas-expand bg-black" id="components-nav">

                <!-- Offcanvas header -->
                <div class="offcanvas-header bg-transparent">
                    <a class="navbar-brand py-1" href="">
                        <img src="img/logo.svg" width="132">
                    </a>
                    <button class="btn-close btn-close-white d-md-none mt-n2" type="button" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>

                <!-- Offcanvas body -->
                <div class="offcanvas-body py-0" data-simplebar data-simplebar-auto-hide="true">
                    <div class="widget widget-links widget-light mb-4 pb-4">
                        <!-- List 01 -->
                        <ul id="listMenuLeft" class="widget-list">
                            <script>
                                let itemMenuLeft = "", x, acitveItem;
                                let listIcon = ['ci-u-user', 'ci-u-disc', 'ci-u-library', 'ci-u-music', 'ci-u-chart', 'ci-u-genre', 'ci-u-create-playlist', 'ci-u-like-outline', 'ci-u-download'];
                                let listContent = ['Khám phá', 'Cá nhân', 'Thư viện', 'Nhạc mới', 'Xếp hạng', 'Thể loại', 'Tạo playlist', 'Yêu thích', 'Tải app'];
                                let borderLine = "";
                                let vipImage = "";
                                let urlImage = "img/vip.png";
                                for (x = 1; x <= listIcon.length; x++) {

                                    //Set active
                                    x === 1 ? acitveItem = 'active' : acitveItem = '';

                                    //Set border
                                    let xx = x % 3;
                                    xx === 0 ? borderLine = "<li class='border-bottom border-light my-2'></li>" : borderLine = '';

                                    //Set image
                                    let lastItem = listIcon.length - 1;
                                    x === lastItem ? vipImage = "<li class='my-3'><a href='#'><img src='" + urlImage + "'></a></li>" : vipImage = '';

                                    itemMenuLeft += "<li class='widget-list-item " + acitveItem + "'>";
                                    itemMenuLeft += "<a class='widget-list-link' href='#'>";
                                    itemMenuLeft += "<i class='" + listIcon[x - 1] + " me-2'></i>";
                                    itemMenuLeft += "<span class='text-truncate'> " + listContent[x - 1] + " </span>";
                                    itemMenuLeft += "</a>";
                                    itemMenuLeft += "</li>";
                                    itemMenuLeft += vipImage;
                                    itemMenuLeft += borderLine;
                                }
                                document.getElementById("listMenuLeft").innerHTML = itemMenuLeft;
                            </script>
                        </ul>

                        <!-- List 02 (Only mobile)-->
                        <ul class="widget-list d-md-none">
                            <li class="widget-list-item">
                                <a class="widget-list-link" href="#"><span class="text-truncate">
                                        Danh sách chặn </span></a>
                            </li>
                            <li class="widget-list-item">
                                <a class="widget-list-link" href="#"><span class="text-truncate">
                                        Chất lượng nhạc </span></a>
                            </li>
                            <li class="widget-list-item">
                                <a class="widget-list-link" href="#"><span class="text-truncate">
                                        Trình phát nhạc </span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>

            <!-- Basic example-->
            <div class="mt-5 pt-3"></div>



        </section>
    </main>


    <!-- Vendor scrits: js libraries and plugins-->
    <script src="vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <!-- Main theme script-->
    <script src="js/theme.min.js"></script>
</body>

</html>
